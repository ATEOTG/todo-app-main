<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="./js/script.js"></script>
    <title>Todo app</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="title">TODO</h1>
        <img
          class="icon"
          src="./images/icon-moon.svg"
          alt="theme-handler icon"
        />
      </header>
      <form class="search-form">
        <div class="search-cont">
          <div class="search-circle"></div>
          <input
            class="input-search"
            type="text"
            placeholder="Create a new todo..."
          />
        </div>
      </form>
      <div class="todo-cont">
        <ul class="todo-list"></ul>
        <div class="todo-info-cont">
          <p class="item-length-text">0 items left</p>
          <div class="filter-cont-desk">
            <div>
              <p class="selected option" id="all">All</p>
              <p class="option" id="active">Active</p>
              <p class="option" id="complete">Completed</p>
            </div>
          </div>
          <p class="clear-text">Clear Completed</p>
        </div>
      </div>
      <div class="filter-cont">
        <div>
          <p class="selected option" id="all">All</p>
          <p class="option" id="active">Active</p>
          <p class="option" id="complete">Completed</p>
        </div>
      </div>
    </main>
  </body>
</html>
